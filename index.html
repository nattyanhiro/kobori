<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWEBサイト</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* ヘッダーのスタイル設定 */
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        /* メインコンテンツのスタイル設定 */
        main {
            padding: 2em;
        }

        /* セクションのスタイル設定 */
        section {
            margin-bottom: 2em;
            color:#440000
        }

        section h2 {
            color: #333;
        }

        section p {
            line-height: 1.6;
        }

        /* フッターのスタイル設定 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>シンプルなWEBサイト</h1>
    </header>
    <main>
        <section id="section1">
            <h2>項目 1</h2>
            <p>これは項目1の内容です。ここに情報や説明を追加できます。</p>
        </section>
        <section id="section2">
            <h2>項目 2</h2>
            <p>これは項目2の内容です。ここにも情報や説明を追加できます。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 シンプルなWEBサイト</p>
    </footer>
</body>
</html>
